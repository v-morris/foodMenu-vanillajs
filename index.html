<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="meal-container" class="meal-container">
        <button id="breakfast" class="option" value="breakfast" onclick="setMeal('breakfast')">Breakfast</button>
        <button id="lunch" class="option" value="lunch" onclick="setMeal('lunch')">Lunch</button>
        <button id="dinner" class="option" value="dinner" onclick="setMeal('dinner')">Dinner</button>
        <button id="appetizers" class="option" value="appetizers" onclick="setMeal('appetizers')">Appetizers</button>
    </div>

    <div id="breakfast-container" class="breakfast-container" style="display: none">
        <button id="breakfastBurrito" class="option" onclick="addToOrder('Breakfast Burrito')">Breakfast
            Burrito</button>
        <button id="scrambledEggs" class="option" onclick="addToOrder('Scrambled Eggs')">Scrambled Eggs</button>
        <button id="toMeals" class="option" onclick="toMeals()">Back to Meals</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
